interface Object {
  id: ID!
  title: String!
  identifier: String!
  description: String
  creator: [String!]
  source: [String!]
  circa: String
  start_date: String
  end_date: String
  subject: [String!]
  location: [String!]
  rights_statement: String
  language: [String!]
  related_url: [String!]
  provenance: [String!]
  belongs_to: [String!]
  bibliographic_citation: String
  rights_holder: String
  custom_key: String
  visibility: Boolean!
  heirarchy_path: [String!]
  thumbnail_path: String
  parent_collection: [String!]
  display_date: String
  create_date: String
  modified_date: String
}

type Collection implements Object
  @model
  @searchable
  @key(
    fields: ["identifier"]
    name: "Identifier"
    queryField: "collectionByIdentifier"
  ) {
  id: ID!
  title: String!
  identifier: String!
  description: String
  creator: [String!]
  source: [String!]
  circa: String
  start_date: String
  end_date: String
  subject: [String!]
  location: [String!]
  rights_statement: String
  language: [String!]
  related_url: [String!]
  provenance: [String!]
  belongs_to: [String!]
  bibliographic_citation: String
  rights_holder: String
  custom_key: String
  collection_category: String!
  visibility: Boolean!
  thumbnail_path: String
  parent_collection: [String!]
  display_date: String
  create_date: String
  modified_date: String
  heirarchy_path: [String!]
  collectionmap_id: String
  ownerinfo: AWSJSON
  explicit: Boolean
  collectionmap: Collectionmap @connection(name: "CollectionCollectionMap")
  archives: [Archive] @connection(name: "CollectionArchives")
}

type Collectionmap
  @model
  @searchable
  {
    id: ID!
    collection_id: String!
    map_object: String!
    create_date: String
    modified_date: String
    collection: Collection @connection(name: "CollectionCollectionMap")
  }

type Archive implements Object
  @model
  @searchable
  @key(
    fields: ["identifier"]
    name: "Identifier"
    queryField: "archiveByIdentifier"
  )
  @auth(rules: [
    { allow: public, operations: [read] },
    { allow: groups, groups: ["Admin", "Editor"] },
    { allow: groups, groupsField: "item_category" }
  ]){
  id: ID!
  title: String!
  identifier: String!
  description: String
  tags: [String!]
  creator: [String!]
  source: [String!]
  circa: String
  start_date: String
  end_date: String
  subject: [String!]
  rights_statement: String
  language: [String!]
  resource_type: [String!]
  belongs_to: [String!]
  location: [String!]
  medium: [String!]
  bibliographic_citation: String
  rights_holder: String
  format: [String!]
  related_url: [String!]
  provenance: [String!]
  repository: [String!]
  reference: [String!]
  contributor: [String!]
  custom_key: String
  parent_collection: [String!]
  item_category: String!
  visibility: Boolean!
  thumbnail_path: String
  manifest_url: String!
  heirarchy_path: [String!]
  manifest_file_characterization: AWSJSON
  display_date: String
  create_date: String
  modified_date: String
  collection: Collection @connection(name: "CollectionArchives")
}

type Site
  @model
  @key(fields: ["siteId"], name: "SiteId", queryField: "siteBySiteId")
  @auth(rules: [
    { allow: public, operations: [read] },
    { allow: groups, groupsField: "groups" }
    ]) {
  id: ID!
  groups: [String]!
  analyticsID: String
  assetBasePath: String
  browseCollections: AWSJSON!
  contact: [AWSJSON!]!
  displayedAttributes: AWSJSON!
  homePage: AWSJSON!
  lang: String
  miradorOptions: AWSJSON
  searchPage: AWSJSON!
  siteColor: String
  siteId: String!
  siteName: String!
  sitePages: AWSJSON
  siteTitle: String!
}

type History
  @model
  @auth(rules: [
    { allow: groups, groups: ["Admin"] },
    { allow: groups, groupsField: "groups", operations: [read, create] }
  ]) {
  id: ID!
  groups: [String]!
  userEmail: AWSEmail!
  siteID: ID!
  event: AWSJSON!
}

type Query {
  searchObjects(
    allFields: String
    sort: SearchableObjectSortInput
    filter: SearchableObjectFilterInput
    limit: Int
    nextToken: String
  ): SearchableObjectConnection
  fulltextCollections(
    allFields: String
    filter: SearchableCollectionFilterInput
    sort: SearchableCollectionSortInput
    limit: Int
    nextToken: String
  ): SearchableCollectionConnection
  fulltextArchives(
    allFields: String
    filter: SearchableArchiveFilterInput
    sort: SearchableArchiveSortInput
    limit: Int
    nextToken: String
  ): SearchableArchiveConnection
}

